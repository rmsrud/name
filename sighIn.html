<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/signIn.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/setting.js"></script>
</head>
<body>
    <div id="wrap">
        <h2>Sign In</h2>
        <button type="submit" id="back">뒤로가기</button>
        <div class="inner">
            <div class="signIn_box">
                <div>
                    <label for="signInName">이름</label>
                    <input type="text" id="signInName">
                </div>
                <div>
                    <label for="signInEmail">이메일</label>
                    <input type="text" id="signInEmail" placeholder="aaa@bbb.ccc">
                </div>
                <div>
                    <label for="signInPassword">비밀번호</label>
                    <input type="password" id="signInPassword" placeholder="문자, 숫자 6자리 이상">
                </div>
            </div>
            <div class="btn">
                <button type="submit" id="signInButton">회원가입</button>
            </div>
        </div>
    </div>

    <script src="js/sighin.js"></script>
</body>
</html>
